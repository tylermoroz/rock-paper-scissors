<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div id="title">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div id="buttons">
        <button id="Rock" class="btn">
            <img id="fist" class="base-color" src="liftarn_Sign_language_S_fist.svg" alt="fist">
        </button>
        <button id="Paper" class="btn">
            <img id="hand" class="base-color" src="hand_congress.svg" alt="hand">
        </button>
        <button id="Scissors" class="btn">
            <img id="fingers" class="base-color" src="1537543719.svg" alt="fingers">
        </button>
    </div>
    <div id="new-game-div">
        <button id="new-game">
            <p class="base-glow">New Game</p>
        </button>
    </div>
    <div id="score"></div>
    <script src="script.js"></script>
</body>
</html>
